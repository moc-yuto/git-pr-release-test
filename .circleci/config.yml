version: 2
jobs:
  staging:
    docker:
      - image: circleci/golang:1.11
    environment:
      TZ: Asia/Tokyo
    steps:
      - checkout
      - run: echo staging
  production:
    docker:
      - image: circleci/golang:1.11
    environment:
      TZ: Asia/Tokyo
    steps:
      - checkout
      - run:
          command: |
            echo production


workflows:
  version: 2
  build:
    jobs:
      - staging:
          filters:
            branches:
              only:
                - develop
      - production:
          filters:
            tags:
              only: /v[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
  