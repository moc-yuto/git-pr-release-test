version: 2
jobs:
  build:
    staging:
      commands:
        - echo staging
    production:
      commands:
        - echo production

workflows:
  version: 2
  build-deploy:
    jobs:
      - staging:
        filters:
          branches:
            only:
              - develop
      - production:
        filters:
          tags:
            only: /v[0-9]+(\.[0-9]+)*/
          branches:
            ignore:
              - master
  